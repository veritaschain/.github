name: Question
description: Ask a question about VCP implementation or usage
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about VeritasChain Protocol?
        We're here to help! Please provide as much context as possible.
        
        **Note:** For general discussions, consider using [GitHub Discussions](https://github.com/orgs/veritaschain/discussions) instead.

  - type: dropdown
    id: topic
    attributes:
      label: Topic
      description: What is your question about?
      options:
        - VCP Specification
        - Implementation guidance
        - SDK usage (TypeScript)
        - SDK usage (Python)
        - SDK usage (MQL5)
        - Sidecar integration
        - Explorer API
        - VC-Certified certification
        - Compliance & regulations
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: Please describe your question in detail
      placeholder: |
        What I'm trying to do:
        
        What I've tried:
        
        What I'm confused about:
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any relevant context, code snippets, or configuration
      render: shell
    validations:
      required: false

  - type: textarea
    id: resources
    attributes:
      label: Resources Consulted
      description: What documentation or resources have you already checked?
      placeholder: |
        - VCP Specification: https://github.com/veritaschain/vcp-spec
        - SDK Guide: ...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and discussions for an answer
          required: true
        - label: I have reviewed the relevant documentation
          required: true
